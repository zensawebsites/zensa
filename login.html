<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zensa | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .back-btn {
      position: absolute; top: 30px; left: 30px;
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 30px; color: #fff; padding: 10px 18px;
      font-size: 0.95rem; text-decoration: none; transition: all 0.3s ease;
      backdrop-filter: blur(6px); z-index: 100;
    }
    .back-btn:hover { background: #e63946; transform: translateX(-3px); }
    .login-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { font-size: 1.8rem; margin-bottom: 10px; }
    p { color: #aaa; margin-bottom: 30px; }
    .form-group { position: relative; margin-bottom: 20px; }
    .form-group i {
      position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
      color: #e63946; font-size: 1.1rem;
    }
    input {
      width: 100%; padding: 12px 14px 12px 40px;
      border-radius: 10px; border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.07); color: #fff;
      font-size: 0.95rem; outline: none; transition: all 0.3s ease;
    }
    input:focus { border-color: #e63946; background: rgba(255,255,255,0.1); }
    .btn {
      background: #e63946; color: #fff; border: none;
      border-radius: 10px; padding: 12px; font-size: 1rem;
      font-weight: 600; cursor: pointer; transition: all 0.3s ease;
    }
    .btn:hover { background: #ff4d5a; transform: translateY(-2px); }
    .register-link { margin-top: 25px; font-size: 0.9rem; }
    .register-link a { color: #e63946; text-decoration: none; font-weight: 500; }
    .message { margin-top: 15px; font-size: 0.9rem; display: none; }
    .success { color: #2ecc71; }
    .error { color: #e74c3c; }
    @media (max-width: 480px) {
      .login-box { padding: 35px 25px; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i> Back</a>

  <div class="login-box">
    <h2>Welcome Back üëã</h2>
    <p>Login to your <span style="color:#e63946;font-weight:600;">Zensa</span> account</p>

    <form id="login-form">
      <div class="form-group">
        <i class="ri-mail-line"></i>
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <i class="ri-lock-2-line"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <div id="responseMsg" class="message"></div>

    <p class="register-link">
      Don‚Äôt have an account? <a href="register.html">Sign up</a>
    </p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwm_uirBJGfY95-BkTduxnkn8glujbTpZrp3QpESk8RUy61j4umSx3Cs9w5EFX_cwS9kQ/exec";
    const form = document.getElementById("login-form");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "block";
      msg.textContent = "Checking credentials...";
      msg.className = "message";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "login", email, password }),
        });
        const result = await response.json();

        if (result.result === "success") {
          msg.textContent = "‚úÖ Login successful! Redirecting...";
          msg.className = "message success";

          // Save login session
          sessionStorage.setItem("loggedIn", "true");

          // Save user info
          localStorage.setItem("zensaUser", JSON.stringify({
            name: result.name,
            email: email
          }));

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1200);
        } else {
          msg.textContent = "‚ùå Invalid email or password.";
          msg.className = "message error";
        }
      } catch (error) {
        msg.textContent = "‚ö†Ô∏è Connection error. Try again.";
        msg.className = "message error";
      }
    });
  </script>

</body>
</html>
